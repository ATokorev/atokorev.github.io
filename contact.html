        <form>
            <div>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="Music video">
                </div>
            </div>
        
            <div class="form-group message-field">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required placeholder="yea this one is not quite there yet lol"></textarea>
            </div>
